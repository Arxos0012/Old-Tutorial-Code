<!DOCTYPE html>

<html>
	<body>
		<!--Reads as "image source" and then the link to image of your choice-->
		<!--The code for adding an image is <img scr="http://URL"/> (REMEMBER TO ADD THE "/" AT THE END)-->
		<img scr="http://konachan.com/image/9e0b8ef5f96c92e2d93e4d997ff88c12/Konachan.com%20-%2023833%20black%20fullmetal_alchemist%20logo.jpg" />
		
		<!--Reads as "attribute hypertext reference source" and then the link to another site-->
		<!--The text between <a href="http://URL"> and </a> is the text you click on to go to the link-->
		<a href="https://www.youtube.com/watch?v=mf8L4Euz58s">
			Quad City Stomp
			<img/> <!--If you have an image before the hyperlink you must close it with this code -_- -->
		</a>
		
		<!--adding an image within the hyperlink tags makes the image a link; you don't need <img/> for it-->
		<a href="http://www.origaminut.com/">
			<img src="http://www.origaminut.com/wp-content/themes/origaminut/images/header.png" />
		</a>
		
	</body>
</html>
