<!DOCTYPE HTML>

<html>
	<body style="background-color:black">
	<!--changes the color of the background of text or the website; like other things, this applies to all
	text-->
		<p style="color:white"> White on black is always cool. </p>
	</body>
	
	<!--changes the alignment of all text, even list!-->
	<p style="text-align:left; color:white"> Cascade </p>
	<p style="text-align:center; color:white"> to the </p>
	<p style="text-align:right; color:white"> right </p>
	
	<!--bolds text within its tags, unfortunately not similar to the "style" stuff-->
	<p style="background-color:white"> Only one word will be <strong>bold</strong> in this sentence </p>
	
	<!--italicies text within its tags, em of EMphasis-->
	<p style="background-color:white"> Only one word will be <em>italic</em> in this sentence </p>
	
</html>
