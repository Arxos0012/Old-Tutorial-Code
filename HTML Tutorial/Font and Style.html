<!DOCTYPE HTML>

<html>
	<body>
		
		<!--<p style="font-size: (size)px"> is used to change the font size of text-->
		<p style="font-size: 10px"> this text will appear very small </p>
		<p style="font-size: 20px"> this text will be normal size </p>
		<p style="font-size: 40px"> this text will appear very large </p>
		
		<!--<p style="color:(color)"> is used to change the font color of text-->
		<p style="color:red">This text is red</p>
		<p style="color:green">This text is green</p>
		<p style="color:violet">This text is violet</p>
		
		<!--<p style="font-family:(type)"> is used to change the font type of text-->
		<p style="font-family:Impact"> Impact</p>
		<p style="font-family:Garamond"> Garamond</p>
		<p style="font-family:Verdana"> Verdana</p>
		
		<!--You can change the font size, color, and/or type simultaneously-->
		<p style="font-size:20px; color:green; font-family:Verdana"> THE ULTIMATE TRANSFORMATION!!! </p>
		
		<!--you can change the font of headings, paragraphs, lists, pretty much any text-->
	</body>
</html>
